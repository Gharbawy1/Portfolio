  <script>
    $(document).ready(function () {
      // Function to toggle the visibility and style of the list
      function toggleList() {
        $("#myDropdown").toggle();
        $("#myDropdown").toggleClass("highlight"); // Toggle the 'highlight' class
      }

      // Event listener for the button click
      $(document).on("click", "#showListButton", function () {
        toggleList();
      });
    });
  </script>
